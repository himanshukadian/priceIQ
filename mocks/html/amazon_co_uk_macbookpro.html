<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.co.uk - Apple MacBook Pro</title>
</head>
<body>
    <div class="product-page">
        <header>
            <h1>Apple MacBook Pro</h1>
            <div class="product-rating">
                <span class="stars">★★★★★</span>
                <span class="review-count">(1,234 reviews)</span>
            </div>
        </header>
        
        <main>
            <div class="product-info">
                <div class="product-title">
                    <h2>Apple MacBook Pro, 512GB</h2>
                </div>
                
                <div class="price-section">
                    <span class="price">1999</span>
                    <span class="currency">GBP</span>
                </div>
                
                <div class="product-features">
                    <ul>
                        <li>M3 Pro chip</li>
                        <li>14-inch Liquid Retina XDR display</li>
                        <li>16GB unified memory</li>
                    </ul>
                </div>
                
                <div class="availability">
                    <span class="in-stock">In Stock</span>
                    <span class="delivery">Free delivery available</span>
                </div>
            </div>
        </main>
    </div>
    <div class="vendor">Amazon.co.uk</div>
</body>
</html>
