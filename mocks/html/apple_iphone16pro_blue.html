<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple - Apple iPhone 16 Pro</title>
</head>
<body>
    <div class="product-page">
        <header>
            <h1>Apple iPhone 16 Pro</h1>
            <div class="product-rating">
                <span class="stars">★★★★★</span>
                <span class="review-count">(1,234 reviews)</span>
            </div>
        </header>
        
        <main>
            <div class="product-info">
                <div class="product-title">
                    <h2>Apple iPhone 16 Pro, 128GB, Blue</h2>
                </div>
                
                <div class="price-section">
                    <span class="price">999</span>
                    <span class="currency">USD</span>
                </div>
                
                <div class="product-features">
                    <ul>
                        <li>A17 Pro chip</li>
                        <li>6.1-inch Super Retina XDR display</li>
                        <li>Pro camera system</li>
                        <li>Blue finish</li>
                    </ul>
                </div>
                
                <div class="availability">
                    <span class="in-stock">In Stock</span>
                    <span class="delivery">Free delivery available</span>
                </div>
            </div>
        </main>
    </div>
    <div class="vendor">Apple</div>
</body>
</html>
