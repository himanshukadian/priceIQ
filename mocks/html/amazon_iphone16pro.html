<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Apple iPhone 16 Pro 128GB</title>
</head>
<body>
    <div class="product-page">
        <header>
            <h1>Apple iPhone 16 Pro 128GB</h1>
            <div class="product-rating">
                <span class="stars">★★★★★</span>
                <span class="review-count">(2,847 reviews)</span>
            </div>
        </header>
        
        <main>
            <div class="product-info">
                <div class="product-title">
                    <h2>Apple iPhone 16 Pro, 128GB, Natural Titanium</h2>
                </div>
                
                <div class="price-section">
                    <span class="price">$999.00</span>
                    <span class="currency">USD</span>
                    <span class="original-price">$1,099.00</span>
                    <span class="discount">Save $100</span>
                </div>
                
                <div class="product-features">
                    <ul>
                        <li>A17 Pro chip</li>
                        <li>6.1-inch Super Retina XDR display</li>
                        <li>Pro camera system</li>
                        <li>Natural Titanium finish</li>
                    </ul>
                </div>
                
                <div class="availability">
                    <span class="in-stock">In Stock</span>
                    <span class="delivery">Free delivery by tomorrow</span>
                </div>
            </div>
        </main>
    </div>
    <div class="vendor">Amazon</div>
</body>
</html>
